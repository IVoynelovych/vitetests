<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Kelly+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" />
    <script
      type="text/javascript"
      async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"
    ></script>
    <title>Document</title>
  </head>
  <body class="task_bg">
    <load src="./header.html" />
    <section class="task">
      <div class="task-cont test_cont">
        <div>
          <p class="condition" id="formula"></p>
          <div class="all-in-auestion"><div class="question-elements"></div></div>
          <button type="button" class="finish-task">Зберегти</button>
          <button type="button" class="finish-test">Здати</button>
        </div>
        
      </div>
      <svg class="chat-svg">
        <use href="./img/chat.svg#chat"></use>
      </svg>
      <div class="module-menu is-hidden">
        <div class="close-delete-btns">
          <button class="close-btn">
            <svg class="close-svg">
              <use href="./img/close_modal.svg#close"></use>
            </svg>
          </button>
          <button class="delete-chat-btn">
            <svg class="delete-svg">
              <use href="./img/delete_chat.svg#delete"></use>
            </svg>
          </button>
        </div>
        <ul class="messages-list">
          <p class="chat-answer"></p>
          <p class="user-messege"></p>
        </ul>
        <div class="users-message">
          <input type="text" class="user-question" placeholder="..." />
          <button type="button" class="send-messege-btn">
            <svg class="send_svg">
              <use href="./img/send_message.svg#send"></use>
            </svg>
          </button>
        </div>
      </div>
    </section>
  </body>
  <script src="./test_page.js" type="module"></script>
  <script src="./main.js" type="module"></script>
</html>
