<section class="room-luxe">
  <div class="container container-room">
    <p class="room-luxe-secondtxt wow animate__animated animate__backInRight">
      Amet minim mollit non
    </p>
    <p class="room-luxe-logo wow animate__animated animate__backInRight">
      mimino
    </p>
    <h2 class="room-luxe-title wow animate__animated animate__fadeInLeft">
      Двомісний номер <span class="luxe-word">люкс</span>
    </h2>
    <p class="room-luxe-primtxt wow animate__animated animate__fadeInLeft">
      Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.
      Velit officia consequat duis enim velit mollit. Exercitation veniam
      consequat sunt nostrud amet.
    </p>
    <div class="room-luxe-photo wow animate__animated animate__pulse">
      <picture>
        <source
          media="(min-width:1280px)"
          srcset="./img/hotel/img-1.jpg 1x, ./img/hotel/img-1-2x.jpg 2x"
        />
        <source
          media="(min-width:1024px)"
          srcset="./img/hotel/img-1-tab.jpg 1x, ./img/hotel/img-1-tab-2x.jpg 2x"
        />
        <source
          media="(min-width:320px)"
          srcset="./img/hotel/img-1-mob.jpg 1x, ./img/hotel/img-1-mob-2x.jpg 2x"
        />
        <img
          srcset="./img/hotel/img-1-mob.jpg 1x, ./img/hotel/img-1-mob.jpg 2x"
          src="./img/hotel/img-1-mob.jpg"
          alt="room photo"
        />
      </picture>
    </div>

    <div
      dir="rtl"
      class="swiper swiper-hotel-left wow animate__animated animate__pulse"
    >
      <div class="swiper-wrapper">
        <div class="swiper-slide swiper-slide-hotel">
          <picture>
            <source
              srcset="./img/slider/img-13.jpg 1x, ./img/slider/img-13-2x.jpg 2x"
              media="(min-width:1280px)"
            />
            <source
              srcset="
                ./img/slider/img-13-tab.jpg    1x,
                ./img/slider/img-13-tab-2x.jpg 2x
              "
              media="(min-width:1024px)"
            />
            <source
              srcset="
                ./img/slider/img-13-mob.jpg    1x,
                ./img/slider/img-13-mob-2x.jpg 2x
              "
              media="(min-width:320px)"
            />
            <img src="./img/slider/img-13.jpg" alt="about-3" width="194px" />
          </picture>
        </div>
        <div class="swiper-slide swiper-slide-hotel">
          <picture>
            <source
              srcset="./img/slider/img-10.jpg 1x, ./img/slider/img-10-2x.jpg 2x"
              media="(min-width:1280px)"
            />
            <source
              srcset="
                ./img/slider/img-10-tab.jpg    1x,
                ./img/slider/img-10-tab-2x.jpg 2x
              "
              media="(min-width:1024px)"
            />
            <source
              srcset="
                ./img/slider/img-10-mob.jpg    1x,
                ./img/slider/img-10-mob-2x.jpg 2x
              "
              media="(min-width:320px)"
            />
            <img src="./img/slider/img-10.jpg" alt="about-3" width="194px" />
          </picture>
        </div>
        <div class="swiper-slide swiper-slide-hotel">
          <picture>
            <source
              srcset="./img/slider/img-14.jpg 1x, ./img/slider/img-14-2x.jpg 2x"
              media="(min-width:1280px)"
            />
            <source
              srcset="
                ./img/slider/img-14-tab.jpg    1x,
                ./img/slider/img-14-tab-2x.jpg 2x
              "
              media="(min-width:1024px)"
            />
            <source
              srcset="
                ./img/slider/img-14-mob.jpg    1x,
                ./img/slider/img-14-mob-2x.jpg 2x
              "
              media="(min-width:320px)"
            />
            <img src="./img/slider/img-14.jpg" alt="about-3" width="194px" />
          </picture>
        </div>
      </div>
      <div class="swiper-hotel-left-button-wrrap">
        <div class="swiper-button-next swiper-hotel-left-button-next">
          <svg class="swiper-hotel-right-button-prev-icon">
            <use href="./public/favicon.svg#icon-arrow-left"></use>
          </svg>
        </div>
        <div class="swiper-button-prev swiper-hotel-left-button-prev">
          <svg class="swiper-hotel-right-button-next-icon">
            <use href="./public/favicon.svg#icon-arrow-right"></use>
          </svg>
        </div>
      </div>
    </div>

    <div class="about-room-luxe">
      <a
        class="room-luxe-details wow animate__animated animate__backInRight"
        href="./partials/room/amenities.html"
        >Детальніше</a
      >
      <button
        class="room-luxe-price js-open-modal wow animate__animated animate__backInRight"
        data-modal="3"
        type="button"
      >
        Переглянути ціни
      </button>
    </div>
  </div>
</section>
