<section class="room-two">
  <div class="container container-room">
    <div class="wow animate__animated animate__backInLeft">
      <p class="room-two-secondtext">Amet minim mollit non</p>
      <p class="room-two-logo">mimino</p>
      <h2 class="room-two-title">Двомісний номер</h2>
      <p class="room-two-primtext">
        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
        sint. Velit officia consequat duis enim velit mollit. Exercitation
        veniam consequat sunt nostrud amet.
      </p>
    </div>
    <div class="room-two-photo">
      <picture>
        <source
          media="(min-width: 1280px)"
          srcset="./img/hotel/img-1.jpg 1x, ./img/hotel/img-1-2x.jpg 2x"
        />
        <source
          media="(min-width: 1024px)"
          srcset="./img/hotel/img-1-tab.jpg 1x, ./img/hotel/img-1-tab-2x.jpg 2x"
        />
        <source
          media="(min-width: 320px)"
          srcset="./img/hotel/img-1-mob.jpg 1x, ./img/hotel/img-1-mob-2x.jpg 2x"
        />
        <img
          srcset="./img/hotel/img-1-mob.jpg 1x, ./img/hotel/img-1-mob.jpg 2x"
          src="./img/hotel/img-1-mob.jpg"
          alt="room photo"
        />
      </picture>
    </div>
    <div dir="rtl" class="swiper swiper-hotel-left">
      <div class="swiper-wrapper">
        <div class="swiper-slide swiper-slide-hotel">
          <picture>
            <source
              srcset="./img/slider/img-12.jpg 1x, ./img/slider/img-12-2x.jpg 2x"
              media="(min-width:1280px)"
            />
            <source
              srcset="
                ./img/slider/img-12-tab.jpg    1x,
                ./img/slider/img-12-tab-2x.jpg 2x
              "
              media="(min-width:1024px)"
            />
            <source
              srcset="
                ./img/slider/img-12-mob.jpg    1x,
                ./img/slider/img-12-mob-2x.jpg 2x
              "
              media="(min-width:320px)"
            />
            <img src="./img/slider/img-12.jpg" alt="about-3" width="194px" />
          </picture>
        </div>
        <div class="swiper-slide swiper-slide-hotel">
          <picture>
            <source
              srcset="./img/slider/img-16.jpg 1x, ./img/slider/img-16-2x.jpg 2x"
              media="(min-width:1280px)"
            />
            <source
              srcset="
                ./img/slider/img-16-tab.jpg    1x,
                ./img/slider/img-16-tab-2x.jpg 2x
              "
              media="(min-width:1024px)"
            />
            <source
              srcset="
                ./img/slider/img-16-mob.jpg    1x,
                ./img/slider/img-16-mob-2x.jpg 2x
              "
              media="(min-width:320px)"
            />
            <img src="./img/slider/img-16.jpg" alt="about-3" width="194px" />
          </picture>
        </div>
        <div class="swiper-slide swiper-slide-hotel">
          <picture>
            <source
              srcset="./img/slider/img-11.jpg 1x, ./img/slider/img-11-2x.jpg 2x"
              media="(min-width:1280px)"
            />
            <source
              srcset="
                ./img/slider/img-11-tab.jpg    1x,
                ./img/slider/img-11-tab-2x.jpg 2x
              "
              media="(min-width:1024px)"
            />
            <source
              srcset="
                ./img/slider/img-11-mob.jpg    1x,
                ./img/slider/img-11-mob-2x.jpg 2x
              "
              media="(min-width:320px)"
            />
            <img src="./img/slider/img-11.jpg" alt="about-3" width="194px" />
          </picture>
        </div>
      </div>
      <div class="swiper-hotel-left-button-wrrap">
        <div class="swiper-button-next swiper-hotel-left-button-next">
          <svg class="swiper-hotel-right-button-prev-icon">
            <use href="./public/favicon.svg#icon-arrow-left"></use>
          </svg>
        </div>
        <div class="swiper-button-prev swiper-hotel-left-button-prev">
          <svg class="swiper-hotel-right-button-next-icon">
            <use href="./public/favicon.svg#icon-arrow-right"></use>
          </svg>
        </div>
      </div>
    </div>

    <div class="about-room-two">
      <a class="room-two-details" href="">Детальніше</a>
      <button class="room-two-price js-open-modal" data-modal="3" type="button">
        Переглянути ціни
      </button>
    </div>
  </div>
</section>
