<div class="modal amenities-modal" data-modal="2">
  <!--   Svg иконка для закрытия окна  -->
  <svg class="modal-prices-cross js-modal-close" width="24" height="24">
    <use href="./public/favicon.svg#icon-modal-close-btn"></use>
  </svg>
  <!-- editing zone -->
  <!-- <p class="modal__title">ЗАБРОНЮВАТИ НОМЕР</p> -->
  <p class="amenities-modal-title">ЗАБРОНЮВАТИ НОМЕР</p>
  <form class="amenities-form">
    <div class="amenities-sectio-betwen">
      <div class="amenities-input-wrap">
        <input
          type="text"
          name="user"
          class="amenities-input"
          id="user"
          placeholder="Ваше ім’я"
          pattern="[a-zA-Z]+"
          minlength="3"
          required
        />
        <label for="user" class="amenities-label"
          >На кого забронювати номер?</label
        >
      </div>
      <div class="amenities-input-wrap">
        <input
          type="tel"
          name="phone"
          class="amenities-input"
          id="phone"
          minlength="10"
          placeholder="+38 (___) ___-__-__"
          required
        />
        <label for="phone" class="amenities-label">Номер телефону</label>
      </div>
    </div>
    <div class="amenities-input-wrap special-wrap">
      <div class="amenities-select">
        <select
          class="amenities-input amenities-input-select"
          id="room-type"
          name="room-type"
        >
          <option value="lux">Двомісний люкс</option>
          <option value="two">Двомісний</option>
          <option value="three">Трьохмісний</option>
        </select>
        <svg class="amenities-modal-icon" width="24" height="24">
          <use href="./public/favicon.svg#icon-arrow-down"></use>
        </svg>
      </div>
      <label for="room-type" class="amenities-label label-transform"
        >Категорія номеру</label
      >
    </div>
    <div class="amenities-sectio-betwen">
      <div class="amenities-input-wrap input-margin">
        <div class="amenities-select">
          <select
            class="amenities-input amenities-input-select"
            id="arive"
            name="arive"
          >
            <option value="1">Сьогодні</option>
            <option value="2">Завтра</option>
          </select>
          <svg class="amenities-modal-icon" width="24" height="24">
            <use href="./public/favicon.svg#icon-arrow-down"></use>
          </svg>
        </div>
        <label for="arive" class="amenities-label">Дата заїзду</label>
      </div>
      <div class="amenities-input-wrap input-margin">
        <div class="amenities-select">
          <select
            class="amenities-input amenities-input-select"
            id="departure"
            name="departure"
          >
            <option value="1">Сьогодні</option>
            <option value="2">Завтра</option>
          </select>
          <svg class="amenities-modal-icon" width="24" height="24">
            <use href="./public/favicon.svg#icon-arrow-down"></use>
          </svg>
        </div>
        <label for="departure" class="amenities-label">Дата виїзду</label>
      </div>
    </div>
    <button class="amenities-modal-btn" type="submit">
      ОФОРМИТИ БРОНЮВАННЯ
    </button>
  </form>
</div>
