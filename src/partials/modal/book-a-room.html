<div class="modal amenities-modal" data-modal="2">
  <!--   Svg иконка для закрытия окна  -->
  <svg
    class="modal__cross js-modal-close"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
  >
    <path
      d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"
    />
  </svg>
  <!-- editing zone -->
  <!-- <p class="modal__title">ЗАБРОНЮВАТИ НОМЕР</p> -->
  <p class="amenities-modal-title">ЗАБРОНЮВАТИ НОМЕР</p>
  <form class="amenities-form">
    <div class="amenities-wrap">
      <div class="amenities-top-wrap">
        <div class="amenities-form-wrap">
          <input
            type="text"
            name="user"
            class="amenities-input"
            id="user"
            placeholder="Ваше ім’я"
          />
          <label for="user" class="amenities-label"
            >На кого забронювати номер?</label
          >
        </div>
        <div class="amenities-form-wrap">
          <input
            type="tel"
            name="phone"
            class="amenities-input"
            id="phone"
            placeholder="+38 (___) ___-__-__"
          />
          <label for="phone" class="amenities-label">Номер телефону</label>
        </div>
      </div>
      <div class="amenities-form-wrap middle">
        <div class="amenities-input-wrap">
          <input
            type="text"
            name="phone"
            class="amenities-input"
            id="room"
            placeholder="Двомісний люкс"
          />
          <svg class="amenities-input-icon" width="24" height="24">
            <use href="../../public/favicon.svg#icon-arrow-down"></use>
          </svg>
        </div>
        <label for="room" class="amenities-label">Категорія номеру</label>
      </div>
      <div class="amenities-top-wrap">
        <div class="amenities-form-wrap">
          <div class="amenities-input-wrap">
            <input
              type="text"
              name="arrived"
              class="amenities-input"
              id="arrived"
              placeholder="Сьогодні"
            />
            <svg class="amenities-input-icon" width="24" height="24">
              <use href="../../public/favicon.svg#icon-arrow-down"></use>
            </svg>
          </div>
          <label for="arrived" class="amenities-label">Дата заїзду</label>
        </div>
        <div class="amenities-form-wrap">
          <div class="amenities-input-wrap">
            <input
              type="text"
              name="departure"
              class="amenities-input"
              id="departure"
              placeholder="Сьогодні"
            />
            <svg class="amenities-input-icon" width="24" height="24">
              <use href="../../public/favicon.svg#icon-arrow-down"></use>
            </svg>
          </div>
          <label for="departure" class="amenities-label">Дата виїзду</label>
        </div>
      </div>
    </div>
  </form>
  <!-- /editing zone -->
</div>
