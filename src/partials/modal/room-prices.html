<div class="modal" data-modal="3">
    <svg class="modal-cross js-modal-close" width="24" height="24">
      <use href="./public/favicon.svg#icon-x"></use>
    </svg>
  <h2 class="modal-prices-title">ЦІНИ НА НОМЕР</h2>
  <form class="modal-form">
    <p class="modal-prices-text">Двомісний люкс</p>
    <p class="label-text">Категорія номеру</p>
    <div class="select-input-wrap">
      <select
        id="modal-prices-room-type"
        name="modal-prices-room-type"
        class="modal-prices-room-type"
      >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
      <svg class="icon-for-select" width="24px" height="24px">
        <use href="./public/favicon.svg#icon-arrow-down"></use>
      </svg>
    </div>
    <label for="modal-prices-room-type" class="label-text qty-nights"
      >Кількість ночей</label
    >

    <input
      type="number"
      id="price-input-summ"
      name="price-input-summ"
      class="price-input-summ"
      placeholder="1000"
    />
    <label for="price-input-summ" class="label-text price-grn">грн</label>

    <button type="submit" class="modal-send-btn">Забронювати номер</button>
  </form>
</div>
